name: CI

on: 
  push: 
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with: 
          java-version: '17'

      - name: Maven Package
        run: mvn -B clean package -DskipTests
      - name: Maven Verify
        run: mvn -B clean verify
      
      - name: Run Checkstyle
        run: mvn checkstyle:check

      - name: Generate JaCoCo Report
        run: mvn jacoco:report


 