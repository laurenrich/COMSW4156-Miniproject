name: CI

on: 
  push: 
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with: 
          java-version: '17'
          distribution: 'temurin'
      
      - name: Build and Test
        run: |
          cd IndividualProject
          ./mvnw clean test
          ./mvnw checkstyle:check
          ./mvnw jacoco:report


 